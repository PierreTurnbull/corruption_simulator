<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Corruption Simulator</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section class="sentence_container">
      <p class="sentence">"Lots of homeless people died in the streets during winter. Meanwhile, the government increased the taxes."</p>
    </section>
    <section class="main_container">
      <div class="sentence_say"></div>
      <div class="illustration_container">
        <img class="illustration" src="img/illustration.jpg" alt="Oops... It seems that Mr Robert is busy right now..." title="Mr Robert">
      </div>
      <form class="form">
        <div class="input_container input_find_container">
          <input type="text" class="input_find" placeholder="Find...">
        </div>
        <div class="input_verif input_find_verif input_find_verif_wrong">no match!</div>
        <div class="timer"></div>
        <!-- <div class="input_verif input_replace_verif">no match!</div> -->
        <div class="input_container input_replace_container">
          <input type="text" class="input_replace" placeholder="Replace...">
        </div>
      </form>
    </section>
    <script src="script/script.js"></script>
  </body>
</html>
